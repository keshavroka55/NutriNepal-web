{% extends "base.html" %}
{% block content %}
  <h2>Delete Meal</h2>
  <p>Are you sure you want to delete <strong>{{ meal.food.name }}</strong> from {{ meal.date }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'food_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
