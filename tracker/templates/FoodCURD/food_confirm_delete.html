{% extends "base.html" %}
{% block content %}
  <h1>Delete food</h1>
  <p>Are you sure you want to delete "<strong>{{ food.name }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'foods_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
